<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konami</title>
</head>
<body>
  <style>

  body {
    background-color: blue;

  }

  </style>
  <script>


    const pressed = [];
    const secretCode = ["ArrowUp", "ArrowDown", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      console.log(pressed);

      if (pressed.join('').includes(secretCode.join(''))) {
        var body = document.querySelector('body');
        body.style.backgroundColor = "red";
      }


      });
  </script>
</body>
</html>
